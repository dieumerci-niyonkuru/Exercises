<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .input-container {
            position: relative;
        }
        .input-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }
        .input-field {
            padding-top: 1.5rem; /* Add padding to make space for the label */
            padding-bottom: 0.5rem;
        }
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 0.5rem;
            font-size: 0.75rem;
            color: #1f2937;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6b7280;
        }
        .password-toggle:hover {
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-600 flex items-center justify-center min-h-screen ">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back!</h1>
            <p class="text-gray-500 mt-2">Sign in to your account.</p>
        </div>
        
        <form id="loginForm" onsubmit="return handleLogin(event);">
          
            <div class="mb-4">
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder=" " class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <label for="username" class="input-label">Email or Username</label>
                </div>
            </div>

            <div class="mb-6">
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder=" " class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10" required>
                    <label for="password" class="input-label">Password</label>
                    <span id="password-toggle" class="password-toggle select-none">Show</span>
                </div>
            </div>

            <div id="message" class="text-center mb-4 text-sm font-medium"></div>
    
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-900 transition duration-200">
                Sign In
            </button>
        </form>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const messageDiv = document.getElementById('message');
        const form = document.getElementById('loginForm');

        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordToggle.textContent = type === 'password' ? 'Show' : 'Hide';
        });

        function handleLogin(event) {
            event.preventDefault();
            messageDiv.textContent = '';
            messageDiv.classList.remove('text-red-500', 'text-green-500');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (username === '' || password === '') {
                messageDiv.textContent = 'Please fill out all fields.';
                messageDiv.classList.add('text-red-500');
                return;
            }
            messageDiv.textContent = 'Login successful!';
            messageDiv.classList.add('text-green-500');
        }
    </script>
</body>
</html>
